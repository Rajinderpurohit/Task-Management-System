{% extends 'base.html' %}
{% block content %}

<div id="page-header" style="color:#fff;padding:0px;position:fixed;top:0;left:0;background:#004c99;width:100%;height:60px;box-shadow:2px 2px 10px #000;" >
<span style="font-family:gabriola;font-size:1.3em;display:inline-block;padding-left:1.3em;cursor:pointer;"><h3>Task Management System</h3></span>
    <a href="/logout" style="float:right;color:#fff;font-weight:bold;margin-right:50px;">Logout</a>
    <a href="/" style="float:right;color:#fff;font-weight:bold;margin-right:50px;">Home</a>
</div>
<style>
    #page-header::before {
    content: "";
    position: absolute;
    top:40px;
    left:-20px;
    border-width: 20px;
    border-style: solid;
    border-color: #004c99 transparent transparent transparent;
    Transform:rotateZ(135deg);
}
#page-header::after {
    content: "";
    position: absolute;
    top:40px;
    right:-20px;
    border-width: 20px;
    border-style:solid;
    border-color: transparent transparent #004c99 transparent;
    Transform:rotateZ(45deg);
}
.helptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;
  position: absolute;
  z-index: 1;
  top: 0px;
  left: 85%;
}
p { position:relative; }
.error-span { color:red;font-weight:bold; }
        .btn-primary { width:20rem;font-weight:bold;font-size:1em;border:2px solid green;color:green;padding:.5em;border-radius:10px;background-color:#fff; }
        input,select { display:inline;width:20rem;font-weight:bold;font-size:1em;border:2px solid green;padding:.5em;border-radius:10px;background-color:#eee; }
        label { display:inline-block;width:120px;text-align:right; }
        .btn-link {text-decoration:none;width:30rem;}
        hr { max-width:30rem; }
        fieldset { max-width:30rem;height:80%;position:relative;padding:5px 0px 15px 5px;border:1px solid green;border-radius:50px; }
    </style>
<div style="width:60%;border-radius:10px;border:1px solid green;;margin:auto;">
<h3>Add Task</h3>
    <p>{{ message }}</p>
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn-primary" >Add Task</button>
    </form>
<br>
</div>
<br>
<script>
let element=document.getElementById("id_assigned_to");
element.setAttribute("list","suggestedusers");
let newelement=document.createElement("DATALIST");
newelement.id="suggestedusers";
newelement.innerHTML="{% for x in allusers %}<option value='{{ x }}'>{{ x }}</option>{% endfor %}"

 element.parentElement.appendChild(newelement);

function  closetip(){ para[1].childNodes[5].style.visibility="hidden"; }
function  showtip(){ para[1].childNodes[5].style.visibility="visible";setTimeout(closetip ,2000); }

    let para=document.getElementsByTagName("p");
    para[1].addEventListener('mouseover', showtip );
</script>


{% endblock content %}
