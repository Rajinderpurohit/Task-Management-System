{% extends 'base.html' %}
{% block content %}

<div id="page-header" style="color:#fff;padding:0px;position:fixed;top:0;left:0;background:#004c99;width:100%;height:60px;box-shadow:2px 2px 10px #000;" >
<span style="font-family:gabriola;font-size:1.3em;display:inline-block;padding-left:1.3em;cursor:pointer;"><h3>Task Management System</h3></span>
</div>
<style>
    #page-header::before {
    content: "";
    position: absolute;
    top:40px;
    left:-20px;
    border-width: 20px;
    border-style: solid;
    border-color: #004c99 transparent transparent transparent;
    Transform:rotateZ(135deg);
}
#page-header::after {
    content: "";
    position: absolute;
    top:40px;
    right:-20px;
    border-width: 20px;
    border-style:solid;
    border-color: transparent transparent #004c99 transparent;
    Transform:rotateZ(45deg);
}

.error-span { color:red;font-weight:bold; }
        .btn-primary { width:20rem;font-weight:bold;font-size:1em;border:2px solid green;color:green;padding:.5em;border-radius:10px;background-color:#fff; }
        input { display:block;width:20rem;font-weight:bold;font-size:1em;border:2px solid green;padding:.5em;border-radius:10px;background-color:#eee; }
        label { display:block;width:20rem; }
        .btn-link {text-decoration:none;width:30rem;}
        hr { max-width:30rem; }
        fieldset { margin:auto;max-width:30rem;height:80%;position:relative;padding:5px 0px 15px 5px;border:1px solid green;border-radius:50px; }
    </style>
<center>
<fieldset><h3>Login</h3>
    <p><span class="error-span">{{ message }}</span></p>
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn-primary">Login</button>
    </form>
<br>
<hr>
<br>
<a href="/register" class="btn-primary btn-link">&nbsp;&nbsp;Register&nbsp;&nbsp;</a>

    </fieldset>
    </center>
{% endblock content %}
